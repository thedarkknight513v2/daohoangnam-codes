    <title>CSS lesson</title>

    <style>
        selector {
            property: value
        } 
         /* tag name selector */
        h1 {
            color: red
        }

        h2 {
            color: blue

        }

        /* id selector */
        #heading-2 {
            color: green;
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 40px;
        }
        /* class selector */
        .text-right {
            text-align: right;
        }

    </style>
    
</head>
<body>
    <h1>CSS lesson</h1>
    <h2>Heading level 2</h2>
