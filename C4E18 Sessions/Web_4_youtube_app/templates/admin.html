<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Admin</h1>
    <a href = "{{ url_for("logout") }}">Dang xuat</a>
    <form method ="post">
        <lable> Link:</lable>
        <input type = "text" name ="link">
        <input type = "submit" value ="Submit">
    </form>
    <table border = "1px">
        <thead>
            <th>STT</th>
            <th>Title</th>
            <th>Views</th>
            <th>Link</th>
            <th>Thumbnail</th>
        </thead>
        <tbody>
            {% for video in videos %}
            <tr></tr>
            <td>{{loop.index}}</td>
            <td>{{video.title}}</td>
            <td>{{video.views}}</td>
            <td><a href ="{{video.link}}" target = "_blank">Xem</a>
            </td>
            <td>
                <img src ="{{video.thumbnail}}" width = "200px" height = "130px">
            </td>
            <a href= "{{ url_for("index")}}">Index</a>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
