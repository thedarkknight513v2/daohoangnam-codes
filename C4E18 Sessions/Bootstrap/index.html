<body>
    <h1>Bootstrap playground</h1>
    <!-- <h1 class = "text-success text-center bg-primary">bootstrap playground</h1>
    <div class ="bg-success h-500px"> </div> -->
    <div class = "d-flex">
            <div class ="bg-secondary h-500px col-md-7 d-inline-block px-0">
                <div class ="col-md-4 bg-primary h-100"></div>
            </div>
            <div class ="bg-success h-500px col-md-4 d-inline-block"></div>
    </div>
    <div class = "containter mt-5">
        <button class = "btn btn-success">Cham vao em di</button>
        <button class = "btn btn-outline-dark">Cham vao em di
                <i class="ml-2 text-success fab fa-twitter"></i>
                
        </button >
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
            
        </div>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
